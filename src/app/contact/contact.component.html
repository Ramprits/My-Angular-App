
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <form class="form-horizontal" method="post">
          <div class="form-group ">
            <label class="control-label col-sm-2" for="name">
       Name
      </label>
            <div class="col-sm-10">
              <input class="form-control" id="name" name="name" placeholder="John Smith" type="text" />
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-2 requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
            <div class="col-sm-10">
              <input class="form-control" id="email" name="email" placeholder="name@domain.com" type="text" />
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-2" for="subject">
                                Subject
                        </label>
            <div class="col-sm-10">
              <input class="form-control" id="subject" name="subject" type="text" />
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-2" for="message">
                    Message
                    </label>
            <div class="col-sm-10">
              <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button class="btn btn-warning btn-sm" name="submit" type="submit">
                                    Send
                             </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso18.css" />

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
  .bootstrap-iso .formden_header h2,
  .bootstrap-iso .formden_header p,
  .bootstrap-iso form {
    font-family: Georgia, serif;
    color: #17b762
  }

  .bootstrap-iso form button,
  .bootstrap-iso form button:hover {
    color: #17b762 !important;
  }

  .bootstrap-iso .btn-custom {
    background: #17b762
  }

  .bootstrap-iso .btn-custom:hover {
    background: #03a34e;
  }

  .bootstrap-iso .outline,
  .bootstrap-iso .outline:focus {
    background-color: transparent;
    border: 2px solid #17b762
  }

  .bootstrap-iso .outline:hover {
    background-color: transparent;
    border: 2px solid#3fdf8a;
    color: #3fdf8a !important
  }

  .bootstrap-iso .form-control:focus {
    border-color: #17b762;
    -webkit-box-shadow: none;
    box-shadow: none;
  }

  .bootstrap-iso .has-error .form-control:focus {
    -webkit-box-shadow: none;
    box-shadow: none;
  }

  .asteriskField {
    color: red;
  }

  .bootstrap-iso form .input-group-addon {
    color: #17b762;
    background-color: #ffffff;
    border-radius: 4px;
    padding-left: 12px
  }

</style>
