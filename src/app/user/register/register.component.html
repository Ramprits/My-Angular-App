<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso12.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
  .bootstrap-iso .formden_header h2,
  .bootstrap-iso .formden_header p,
  .bootstrap-iso form {
    font-family: Arial, Helvetica, sans-serif;
    color: #1c1e1d
  }

  .bootstrap-iso form button,
  .bootstrap-iso form button:hover {
    color: #ffffff !important;
  }

  .bootstrap-iso .form-control:focus {
    border-color: #515ce8;
    -webkit-box-shadow: none;
    box-shadow: none;
  }

  .bootstrap-iso .has-error .form-control:focus {
    -webkit-box-shadow: none;
    box-shadow: none;
  }

  .asteriskField {
    color: red;
  }

  .bootstrap-iso form .input-group-addon {
    color: #bcd6ee;
    background-color: #ffffff;
    border-radius: 4px;
    padding-left: 12px
  }
</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="formden_header">
          <h2>
            Sign Up !
          </h2>
          <p>
          </p>
        </div>
        <form class="form-horizontal" method="post">
          <div class="form-group ">
            <label class="control-label col-sm-3 requiredField" for="name">
       First Name
       <span class="asteriskField">
        *
       </span>
      </label>
            <div class="col-sm-9">
              <input class="form-control" id="name" name="name" placeholder="Please Enter First Name" type="text" />
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-3 requiredField" for="lastName">
       Last Name
       <span class="asteriskField">
        *
       </span>
      </label>
            <div class="col-sm-9">
              <input class="form-control" id="lastName" name="lastName" placeholder="Please Enter Last Name" type="text" />
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-3 requiredField" for="email">
       Email Address
       <span class="asteriskField">
        *
       </span>
      </label>
            <div class="col-sm-9">
              <input class="form-control" id="email" name="email" placeholder="Please Enter Email Address" type="text" />
            </div>
          </div>
          <div class="form-group" id="div_cataloges">
            <label class="control-label col-sm-3" for="cataloges">
       Send me your catalog
      </label>
            <div class="col-sm-9">
              <label class="radio-inline">
        <input name="cataloges" type="radio" value=""/>
       </label>
            </div>
          </div>
          <div class="form-group" id="div_catalog">
            <label class="control-label col-sm-3" for="catalog">
       Address Type
      </label>
            <div class="col-sm-9 ">
              <label class="checkbox-inline">
        <input name="catalog" type="checkbox" value="Home"/>
        Home
       </label>
              <label class="checkbox-inline">
        <input name="catalog" type="checkbox" value="Work"/>
        Work
       </label>
              <label class="checkbox-inline">
        <input name="catalog" type="checkbox" value="Other"/>
        Other
       </label>
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-3" for="address1">
       Street Address 1
      </label>
            <div class="col-sm-9">
              <input class="form-control" id="address1" name="address1" type="text" />
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-3" for="address2">
       Street Address 2
      </label>
            <div class="col-sm-9">
              <input class="form-control" id="address2" name="address2" type="text" />
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-3" for="state">
       Select State
      </label>
            <div class="col-sm-9">
              <select class="select form-control" id="state" name="state">
        <option value="India">
         India
        </option>
        <option value="USA">
         USA
        </option>
        <option value="France">
         France
        </option>
       </select>
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-3" for="city">
       City
      </label>
            <div class="col-sm-9">
              <input class="form-control" id="city" name="city" type="text" />
            </div>
          </div>
          <div class="form-group ">
            <label class="control-label col-sm-3" for="pincode">
       Pin Code
      </label>
            <div class="col-sm-9">
              <input class="form-control" id="pincode" name="pincode" type="text" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9 col-sm-offset-2">
              <button class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
